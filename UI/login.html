<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Login</title>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">

    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
